<!DOCTYPE html>
<html lang="eo">
<head>
  <meta charset="UTF-8">
  <title>Raportilo</title>
  <script src="main.js"></script>
  <style>
    body { background-color: #222; color: #ccc; }
  </style>
</head>
<body>
  <textarea
    style="display: none"
    id="code"
    name=""
    cols="70"
    rows="15"
  >

$s = \$iam $okazis $arangxo.
     La aŭspiciantoj estis la $gravulo
     [^, la $gravulo,] kaj la $gravulo
     ^[, (
       kies salutparolo legeblis en programlibro
         (elstare|senerare|mise|mis^|arte|oportune|maloportune|senpage|debile)
         tradukita de (
           Pavol Petrik|Matthieu Desplantes|iu hazardulo|iu ebriulo
           |iu fremdulo|iu volontulo [de Tuluzo|de E@I|de Tejo]|iu tokiponisto
           |mia kuzo|iu senhejmulo
         )
       | kiu (bonkore|malavare|trafe|ĝentile|kortuŝe) (omaĝis|regalis|surprizis) ĉiun partoprenanton per donacita
         (kolbaso|hundido|alumeto|ŝtrumpeto|vodko-botelo|maĉgumo|$vestajx^o)
         en kongressako
       | kiu dum la malfermo alparolis la partoprenantojn
         (kun ($emocia|maltaŭga|amuza|ebria|iom fuŝa|nobla|ridinda|ekzotika) akĉento|en (nekomprenebla|neekzistanta|ofenda|imperiisma) sed $emocia_adverbe lingvo)
       | kiu dum la (solena malfermo|tuta tempo|komuna foto|lasta nokto) estis en $ejo
     )].
     La etoso estis [$pomp^e] $eo_etos^a.
     Okazis $emocia_adverbe prelego pri $temo
     [^, kiu fakte estis jam okazinta $je_horo kiam ĉiuj estis en $ejo,]
     kaj $temo2.
     (Sekve okazis|Aparte sukcesa estis) (
       (
         (prelego|ateliero|TEJO-trejnado|AMO-seminario|diskutrondo)
         pri $viand_plado [$grava|$ktp]
       )
       |la gustumado de $viand_plado
     ) [kaj KER-ekzameno].
     (
       Mencion meritas
       |Specialan atenton meritis
       |La posttagmezoj logis per $emocia^j programeroj, kiel
     )
     la (klerigado|diskuto|rapidkurso|prezentaĵo)
     pri ($iu_lingvo|$iu_filozofio).
     \$semajntag^e vespere (okazis|dancigis la partoprenantojn) [
       la varme atendita|eksterordinara|neplanita|lastminute planita
       |la longe sopirata|neantaŭvidita|^, laŭ programo,
       |malgraŭ alia indiko en programtabulo
     ] koncerto de $koncertisto.
     \[speciale por (novuloj|poloj|beboj|aŭtismuloj|ebriuloj|komencantoj|C-niveluloj)]
     estis (oportune|konvene|akurate|profite|taŭge|adekvate|zorgeme) aranĝita kurso pri (
       (
         (barata|skota|ĉina|greka|korea)
         (ukulelo|fluto|sakŝalmo|tamburo|kuirarto|artiŝoko|basgitaro)
       )
       |riparado de (kosmoŝipoj|robotoj|pafiloj|misiloj|tankoj|aviadiloj|okulvitroj)
       |$viand_best^bredado
     ) kaj (
       kantado de hungaraj kantoj
       | origamio
       | ornamado de (T-ĉemizoj|keksoj|porkidoj|tasoj|rubujoj|vinglasoj|bananoj)
       | tango-dancado
       | ŝakludado
       | guglo-serĉado
       | ĉeĥaj langorompiloj
       | ovo-boligado
       | $legom-senŝeligado
       | $viand_best-ĉasado
     ).
     ;

$iam = (pasint^($monat|jar|$semajntag)^e)
       | komence de la kuranta (monato|jar^[dek|cent|mil]^o)
       | dum la $numer^a $numer^ono de la (kuranta|pasinta) (
         sezono|jaro|monato|$numer^semajna ferio
         |(islama|majaa|praegipta) kalendaro
         |aŭstralia somero
         |ĉina novjaro
       );

$je_horo = je la $numer^a (matene|vespere);

$semajntag = lund|mard|merkred|ĵaŭd|vendred|sabat|dimanĉ;
$monat = januar|februar|mart|april|maj|juni|juli|aŭgust|septembr|oktobr|novembr|decembr;
$ejo = gufujo|trinkejo|akceptejo|diskejo|necesejo|amasloĝejo|manĝejo|bankuvo
  |banĉambro|saŭno|ies lito|dormoĉambro|apuda stacidomo|sportejo;
$kolor = blu|ruĝ|blank|nigr|griz|verd|flav|rozkolor|oranĝkolor|brun;

$kelkaj = [[$numer^cent] $numer^dek] $numer;

$okazis = eblis [
            agrable|senbedaŭre|trankvile|ĝoje|tutkore|finfine|neatendite
          ] partopreni en
          | [denove] [
            [plene|sufiĉe|vere|onidire|modere|kvazaŭ^] sukcese
          ] okazis
          | estis [$pomp^e] aranĝita;

$pomp = pomp|solen|elstar|luks|impon|bel|grandioz|ceremoni|sobr;
$eo_etos = amik|internaci|tutmond|intim|komunum|agrabl|bunt|varm;

$arangxo = (
  SES | NASK | KAEST | JES | IJK | FESTo | Arkones
) | \$bcd^o\$bcd^(A|E|I|U)^\$bcd^o [^, $jarer^a evento de $eo_organizo]
| la $numer^a \$estajx^(a|e|i|o|u)^\$bcd^o,
  (aranĝo organizita de|kiun regule okazigas) $eo_organizo
  [(kunlabore|alterne) kun $eo_organizo];

$eo_organizo = [Tut-^|\$nord-^]\$landa (
  Esperanto-\$asoci^o
  |Esperantista \$asoci^o
  |\$ist^a Esperanto-\$asoci^o
  |\$asoci^o de Esperantistaj \$viand_best-posedantoj
  |Sen^$vestajx^a Esperanto-\$asoci^o
  |\$ist^a Esperanto-\$asoci^o
)
| \$landan^aj (
  Skoltoj Esperantistaj
  | Esperanto-[\$sxatokup-]\$ist^oj
  | Esperantistaj \$ist^oj
  | Esperanto-Geavoj
);

$ministrejo = eduko|scienco|esploro|sporto|agrikulturo|industrio|defendo
  |libertempo|keksoj|justico|sano|teknologio|junularo|fiŝkaptado
  |familio|ekonomio|financoj|ekologio|laboro|universitato|kulturo|turismo;

$gravulposteno = ministro pri \$ministrejo [kaj (
    [Salaj] Kukoj|Meleagroj|Hamakoj|Fritita Fromaĝo|Sunbruniĝo|Burgeroj
    |Butero|Naskiĝtagaj Festoj|Kristnasko|\$vestajx^oj
  )]
  | prezidanto de ([memstara] regiono|provinco|distrikto|vilaĝaro|Respubliko)
  | reĝo de \$ekzotika_land^o
  | urbestro;

$gravulnomo = [Prof.|Ph.|Majstr.|Lacert.|Inĝ.|Ark.|Ĉef.|Mgr.|Meleagr.]
  (
    Milan|Marian|Holebar|Duncan|Zizel|Krabok|Vilhelm|Jozef|Karol|Jonel
    |Blumen|Ĵorel|Fernando|Hans|Dimitro|Frederiko|Alberto
  ) [Von|De|Van|Des|Off|J.|K.|L.]
  \($viand_best|$legom)^(oviĉ|ovo|enson|eson|anoff|son|tse);

$gravulo = [vic^]$gravulposteno $gravulnomo;

$asoci = asoci|organiz|societ|federaci|junular|maljunular|klub;

$popol = german|aŭstr|slovak|ital|franc|rus|hispan|katalun|okcitan;
$lando = $ekzotika_land^o|$popol^io;
$landa = $ekzotika_land^a|$popol^a;
$landan = $ekzotika_land^an|$popol;

$vestajx = pantalon|ĉapel|ĉemiz|subpantalon|kalzon|ŝtrumpet
  |subĉemiz|kravat|ŝu;

$ist = fervojist|finvenkist|malsanulejestrin|jehovatestant
  |murist|lignaĵist|skulptist|purigist|marist|fiŝkaptist
  |vegan|vegetaran|fruktarian;

$sxatokup = origami|alkohol;


$sezon = vintr|printemp|somer|aŭtun;
$jarer = $sezon|$monat;
$bcd = (b|c|ĉ|d|f|g|ĝ|h|l|m|n|p|k|ĵ|r|s|t|v|z);

$ktp = kaj aliaj zingibraĵoj;

$temo = la origino de la (
  porkoj|homoj|universo|mondo|formikoj|blatoj|insektoj|kosmo
  |meleagroj
)
| $estajx^a klerigado [$grava]
| (forgesitaj|malaperintaj|eluzitaj|malnovaj) $vestajx^oj;

$temo2 = (senperforta|atentema|alekstera|junulara|eŭropunie-financita)
  (pluramemo|komunikado|aŭskultado|inkluziveco|komunikado|merkatiko);

$iu_lingvo = iu (
  regiona|loka|triba|tradicia|familia|elpensita
  |minoritata|endanĝerigita|eta|nekonata|nevikipediigita
  |praa|signo^|revivigita mortinta|malprestiĝa|kampara
) (lingvo|dialekto) el \$nord^a \$lando
parolata de $kelkaj homoj [ kaj $kelkaj $estajx^oj];

$iu_filozofio = iu [formala|senbaza|interesa|tute nova|moderniga]
  (ekonomia|sociologia|politika|filozofia)
  (principo|sistemo|teorio) [elpensita de la preleganto]
  [
    kaj ĝiaj aplikoj en \$ekzotika_land^o
    |^, kiu montriĝis sukcesa en $kelkaj vilaĝoj de \$ekzotika_land^o
  ];

$estajx = $viand_best | beb | fantom | ŝton | kaktus | frenezul | surdul;
$grava = kaj ĝia graveco en [\$nord^a] \$ekzotika_land^o;

$koncertisto =
  La \($kolor^a|$emocia) \$estajx^o | (
    Matthieu Desplantes
    | Ĵomart (kaj|sen) Nataŝa
    | Martin Wiese | La Perdita Generacio | DĴ Gunnar
    | Kimo | JoMo | Manŭel Rovere | Kajto
  ) [kaj La Talpoj];

$emocia = enorda|[mal^] deca|interesa|rimarkinda|ĝuebla|ridinda
          |entuziasmiga|kuraĝiga|terniga|oscedoraba|mortenuiga
          |naztruŝtopiga|dormodona|priplorinda|kabeiga;

$emocia_adverbe = (tre|aparte|sufiĉe|surprize|) $emocia;
$ekzotika_land = leonuj|kokosland|palmoland|pluvegistan|pingvenuj|neĝegistan
  |sunegali|$viand_best^(uj|land)|frostland|$kolor^land|belulinuj|cigaruj
  |avofrostuj|$legom^(uj|land)|barbuluj|glaciland|negravuj|tabaskuj|palminsul
  |kokosinsul|oceanland;

$viand_best = zebu|meleagr|kok|anser|kolbashund|azen|ĉeval|zebr|arane|fiŝ|kamel
  |bird|bov|ŝaf|kapr|krokodil|lacert|serpent|verm|balen|ŝark|anas|lup|vulp|vespert
  |papag;

$legom = melongen|tomat|kukurb|kukum|citron|kukurbet|brasik|zingibr|akvomelon
  |ananas|pom|pir|banan;

$viand_plado = [
  malilanda|kartvela|antarkta
] [
  boligita|frostigita|fumaĵita|[funde] fritita|stufita|farĉita
] (
  $viand_best^aĵo
  | $viand_best^a (
      hepataĵo|kolbaso|ŝinko|intestaĵo|ovaĵo|okulaĵo|cerbaĵo
      |specialaĵo|piedfingraĵo|kaĉo|konservaĵo
    ) [
      en (
        tomatsaŭco|kapsiksaŭco|beŝamelo|ternuksa butero|acida laktokremo
        |fermentita $viand_best^ina lakto|buljono|$legom^a suko
        |majonezo|gelateno|algoj|folipasto
    )
  ]
);

$nord = nord|sud|orient|okcident;
$numer = du|tri|kvar|kvin|ses|sep|ok|naŭ;
  </textarea>
  <div
    id="output"
    style="margin:1em; font-size:1.5em;"
  ></div>
  <p>
    <input type="button" value="Generi novan"
      onclick="generate()"
    >
  </p>
</body>
</html>
